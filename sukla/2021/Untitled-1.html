<script id="Ders437" type="text/javascript" language="javascript">
debugger	
// forms 	:	Belge içerisindeki form tag'ına (etiketine) sahip elemanların referansını elde etmek için kullanılır. Eleman referansları birden fazla ise her bir eleman döngü ile elde edilebilir.	
	
var insanlardan 	=	document.forms.length

document.getElementById("Ekrangöster").innerHTML = "Form sayısı : " + insanlardan
	
//
	
var uzak  	=	document.forms[0].id

document.getElementById("Ekrangöster1").innerHTML = "Form idsi : " + uzak 
	
//
	
var duran 	=	document.forms.item(1).id
document.getElementById("Ekrangöster2").innerHTML = "Form idsi : " + duran
	
//
	
var kimse 	=	document.forms.namedItem("isim formu").innerHTML
document.getElementById("Ekrangöster3").innerHTML = "Kopya Form :<br />" + kimse
	
//
	
var sonuc 	=	document.forms
var adet 	=	document.forms.length
var dizi	=	[];
for(var baslangic = 0; baslangic<adet; baslangic++){
	var deger	=	sonuc[baslangic].id
	dizi[baslangic] 	=	deger
}

document.getElementById("Ekrangöster4").innerHTML = "Form ID'leri : " + dizi
	
//

var formumuz 	=	document.forms[0]
var adet 		=	document.forms[0].length
var dizi		=	[];
for(var baslangic = 0; baslangic<adet; baslangic++){
	var deger	=	formumuz.elements[baslangic].value
	if(deger!=""){
		dizi[baslangic] 	=	deger
	}
}

document.getElementById("Ekrangöster5").innerHTML = "Form Elemanları İçerikleri : " + dizi
	
//
	
var sonuc 	=	document.forms[0].id

document.getElementById("Ekrangöster6").innerHTML = "Form ID'si : " + sonuc

document.getElementById("Ekrangöster8").innerHTML = "Form gideceği adres : " + düşmek
